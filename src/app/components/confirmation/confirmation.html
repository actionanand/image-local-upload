<div
  class="confirmation-overlay"
  *ngIf="activeConfirmation"
  (click)="onOverlayClick($event)"
  (keyup.enter)="onOverlayClick($event)"
  role="dialog"
  aria-modal="true"
  aria-labelledby="confirmation-title"
  tabindex="0">
  <div class="confirmation-dialog">
    <div class="confirmation-message" id="confirmation-title">{{ activeConfirmation.message }}</div>
    <div class="confirmation-actions">
      <button class="cancel-btn" (click)="cancel()" (keyup.enter)="cancel()" tabindex="0">No</button>
      <button class="confirm-btn" (click)="confirm()" (keyup.enter)="confirm()" tabindex="0">Yes</button>
    </div>
  </div>
</div>
